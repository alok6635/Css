<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <style>
        .Text_shadow{
           
                text-shadow: 2px 2px  red;
        }
        .box_shadow{
            width: 300px;
           height: 100px;
           background-color: coral;
           box-shadow: 10px 10px 5px lightblue;
        }
    </style>
</head>
<body>
  <h2>CSS Shadow Effects</h2>  
  <ul>
    <li>
        text-shadow
    </li>
    <li>
        box-shadow
    </li> </ul>
    <h3>Text Shadow-</h3>
    <p class="Text_shadow">Alok kumar</p>

    <h3>box Shadow-</h3>
    <div class="box_shadow">A div element with a 5px blurred, lightblue box-shadow.</div>
</body>
</html>
