<h2>Flexbox Elements  </h2>
Flex must have a parent element with the display property set to flex.
Direct child elements(s) of the flexible container automatically becomes flexible items.
<h2>Flex properties - </h2>
<ul>
  <li>flex-direction</li>
  <li>flex-wrap</li>
  <li>flex-flow</li>
  <li>justify-content</li>
  <li>align-items</li>
  <li>align-content</li>
</ul>
