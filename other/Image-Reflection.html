<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Reflections</title>
    <style>
        img {
          -webkit-box-reflect: right 50px;
        }
        </style>
</head>
<body>
    <h2>CSS Image Reflections</h2>
    <h3> box-reflect property is used to create an image reflection.box-reflect property can be: below, above, left , or right</h3>
    <p>Show the reflection to the right of the image:</p>
<img src="assets/img/klematis.jpg">
</body>
</html>
