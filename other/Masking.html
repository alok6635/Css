<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h2, initial-scale=1.0">
    <title>Masking</title>
    <style>
        .mask1 {
  -webkit-mask-image: url(assets/img/w3logo.png);
  mask-image: url(assets/img/w3logo.png);
  -webkit-mask-repeat: no-repeat;
  mask-repeat: no-repeat;    
}
        </style>
</head>
<body>
    <h2>CSS Masking-</h2>
    <h3> CSS mask-image property specifies a mask layer image.</h3>
    <p>With CSS masking we create a mask layer to place over an element to partially or fully hide portions of the element.</p>
    <p>mask layer image can be a png image, and svg image, a css gradient</p>
        <h5>EX-</h5>
        <div class="mask1">
            <img src="assets/img/img_5terre.jpg" alt="Cinque Terre" width="600" height="400">
            </div>
            
            <!-- <h3>Original image:</h3> -->
            <!-- <img src="assets/img/img_5tersre.jpg" alt="Cinque Terre" width="600" height="400"> -->
</body>
</html>
