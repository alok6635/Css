<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        /* tranform */
        .transform{
            width: 50px;
            height: 50px;
            border: 2px solid black;
            background: red;
        }
        .transform:hover{
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <h2>CSS 2D Transforms - </h2>
    <h3>transforms allow you to move, rotate, scale, and skew elements.</h3>
    <h5>Ex -</h5>
    <div class="transform"> 2D Rotate</div>
    <ol>
        <li>translate()</li>
        <li>rotate()</li>
        <li>scale()
          <ol>
                  <li>scaleX()</li>
        <li>scaleY()</li>
          </ol>
        </li>
        <li>skew()
          <ol>
              <li>skewX()</li>
              <li>skewY()</li>
          </ol>
        </li>
        <li>matrix()</li>
      </ol>
      
</body>
</html>
