<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translate</title>
    <style>
       
        /* translate */
        .translate{
            width: 70px;
            height: 70px;
            background: black;
            border: 3px solid red;
            transform: translate(120px, 20px);
        }
       


    </style>
</head>
<body>
  
      <h2>translate() Method - </h2>
      <h3> translate() method moves an element from its current position (according to the parameters given for the X-axis and the Y-axis).</h3>
     
      <!-- translate -->
      <div class="translate">
        </div>
          <h5>  This div element is moved 50 pixels to the right, and 100 pixels down from its current position.
          </h5>
          <h2></h2>
          
    
</body>
</html>
