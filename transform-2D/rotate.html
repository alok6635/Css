<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate</title>
    <style>
       
      
        /* rotate clockwise */
        #myDiv{
        width: 300px;
  height: 100px;
  background-color: yellow;
  border: 1px solid black;
  transform: rotate(20deg);
margin: 70px 0;
}
        /* rotate anti  */
        .myDiv{
        width: 300px;
  height: 100px;
  background-color: yellow;
  border: 1px solid black;
  transform: rotate(-20deg);
  margin-bottom: 51px;
}


    </style>
</head>
<body>
  
          
          <!-- rotate -->
          <h2>Rotate - </h2>
          <h5>Ex clockwise -</h5>
<div id="myDiv">
    This div element is rotated clockwise 20 degrees.
    </div>
          <h5>Ex anti clockwise -</h5>
<div class="myDiv">
    This div element is rotated anti clockwise 20 degrees.
    </div>
   
    
</body>
</html>
